name: Comment on the pull request

on:
  workflow_run:
    workflows: [Cargo Build & Test]
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Download summary
        shell: bash
        run: gh run download $RUN_ID -n $NAME
        env:
          RUN_ID: ${{github.event.workflow_run.id }}
          NAME: "coverage_summary"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download result
        shell: bash
        run: gh run download $RUN_ID -n $NAME
        env:
          RUN_ID: ${{github.event.workflow_run.id }}
          NAME: "coverage_result"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo  ${{ github.event.workflow_run.html_url }}
      - name: Add comment to PR
        shell: bash
        run: gh pr comment $PR --body-file markdown.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.workflow_run.html_url }}
      - name: Report threshold 
        if: ${{ 0.7 < 0.8 }}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Coverage of modified lines was below threshold.')
